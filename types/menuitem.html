</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MenuItem extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MenuItem'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static __properties = ['menuAddOn', 'nutrition', 'offers', 'suitableForDiet']
        static _rdfs_comment = 'A food or drink item listed in a menu or menu section.'
        static _rdfs_label = 'MenuItem'

        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        menuAddOn($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Additional menu item(s) such as a side dish of salad or side order of fries that can be added to this menu item. Additionally it can be a menu section containing allowed add-on menu items for this menu item.",
				container: $this,
				propertyName: "menuAddOn",
				release: "11.01",
				source: "schema.org",
				types: [
					"MenuItem",
					"MenuSection"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        nutrition($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Nutrition information about the recipe or menu item.",
				container: $this,
				propertyName: "nutrition",
				release: "11.01",
				source: "schema.org",
				types: [
					"NutritionInformation"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        offers($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "An offer to provide this item&#x2014;for example, an offer to sell a product, rent the DVD of a movie, perform a service, or give away tickets to an event. Use [[businessFunction]] to indicate the kind of transaction offered, i.e. sell, lease, etc. This property can also be used to describe a [[Demand]]. While this property is listed as expected on a number of common types, it can be used in others. In that case, using a second type, such as Product or a subtype of Product, can clarify the nature of the offer.\n      ",
				container: $this,
				propertyName: "offers",
				release: "11.01",
				source: "schema.org",
				types: [
					"Demand",
					"Offer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        suitableForDiet($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Indicates a dietary restriction or guideline for which this recipe or menu item is suitable, e.g. diabetic, halal etc.",
				container: $this,
				propertyName: "suitableForDiet",
				release: "11.01",
				source: "schema.org",
				types: [
					"RestrictedDiet"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
