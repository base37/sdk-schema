<script>
    /* global */
    class AuthorizeAction extends window.LiveElement.Element.elements.AllocateAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:AuthorizeAction'
        static __type = 'rdfs:Class'
        static __extends = 'AllocateAction'
        static __properties = ['recipient']
        static _rdfs_comment = 'The act of granting permission to an object.'
        static _rdfs_label = 'AuthorizeAction'

        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        recipient($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "A sub property of participant. The participant who is at the receiving end of the action.",
				container: $this,
				propertyName: "recipient",
				release: "11.01",
				source: "schema.org",
				types: [
					"Person",
					"Audience",
					"ContactPoint",
					"Organization"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
