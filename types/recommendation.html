<template>
    <slot></slot>

<script>
    /* global */
    class Recommendation extends window.LiveElement.Element.elements.Review {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Recommendation'
        static __type = 'rdfs:Class'
        static __extends = 'Review'
        static __properties = ['category']
        static _rdfs_comment = '[[Recommendation]] is a type of [[Review]] that suggests or proposes something as the best option or best course of action. Recommendations may be for products or services, or other concrete things, as in the case of a ranked list or product guide. A [[Guide]] may list multiple recommendations for different categories. For example, in a [[Guide]] about which TVs to buy, the author may have several [[Recommendation]]s.'
        static _rdfs_label = 'Recommendation'

        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        category($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "A category for the item. Greater signs or slashes can be used to informally indicate a category hierarchy.",
				container: $this,
				propertyName: "category",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text",
					"Thing",
					"PhysicalActivityCategory",
					"URL"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
