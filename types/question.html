<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Question extends window.LiveElement.Element.elements.Comment {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Question'
        static __type = 'rdfs:Class'
        static __extends = 'Comment'
        static __properties = ['acceptedAnswer', 'answerCount', 'eduQuestionType', 'suggestedAnswer']
        static _rdfs_comment = 'A specific question - e.g. from a user seeking answers online, or collected in a Frequently Asked Questions (FAQ) document.'
        static _rdfs_label = 'Question'

        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        acceptedAnswer($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "The answer(s) that has been accepted as best, typically on a Question\\/Answer site. Sites vary in their selection mechanisms, e.g. drawing on community opinion and\\/or the view of the Question author.",
				container: $this,
				propertyName: "acceptedAnswer",
				release: "11.01",
				source: "schema.org",
				types: [
					"Answer",
					"ItemList"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        answerCount($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "The number of answers this question has received.",
				container: $this,
				propertyName: "answerCount",
				release: "11.01",
				source: "schema.org",
				types: [
					"Integer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        eduQuestionType($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "For questions that are part of learning resources (e.g. Quiz), eduQuestionType indicates the format of question being given. Example: \"Multiple choice\", \"Open ended\", \"Flashcard\".",
				container: $this,
				propertyName: "eduQuestionType",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        suggestedAnswer($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "An answer (possibly one of several, possibly incorrect) to a Question, e.g. on a Question\\/Answer site.",
				container: $this,
				propertyName: "suggestedAnswer",
				release: "11.01",
				source: "schema.org",
				types: [
					"ItemList",
					"Answer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
