<script>
    /* global */
    class CommentAction extends window.LiveElement.Element.elements.CommunicateAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CommentAction'
        static __type = 'rdfs:Class'

        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        resultComment($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "A sub property of result. The Comment created or sent as a result of this action.",

				release: "11.01",
				source: "schema.org",

		}
        
    }
