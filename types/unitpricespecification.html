<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class UnitPriceSpecification extends window.LiveElement.Element.elements.PriceSpecification {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:UnitPriceSpecification'
        static __type = 'rdfs:Class'
        static __extends = 'PriceSpecification'
        static __properties = ['billingDuration', 'billingIncrement', 'billingStart', 'priceComponentType', 'priceType', 'referenceQuantity', 'unitCode', 'unitText']
        static _rdfs_comment = 'The price asked for a given offer by the respective organization or person.'
        static _rdfs_label = 'UnitPriceSpecification'

        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        billingDuration($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Specifies for how long this price (or price component) will be billed. Can be used, for example, to model the contractual duration of a subscription or payment plan. Type can be either a Duration or a Number (in which case the unit of measurement, for example month, is specified by the unitCode property)",
				container: $this,
				propertyName: "billingDuration",
				release: "11.01",
				source: "schema.org",
				types: [
					"QuantitativeValue",
					"Duration",
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        billingIncrement($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "This property specifies the minimal quantity and rounding increment that will be the basis for the billing. The unit of measurement is specified by the unitCode property.",
				container: $this,
				propertyName: "billingIncrement",
				release: "11.01",
				source: "schema.org",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        billingStart($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Specifies after how much time this price (or price component) becomes valid and billing starts. Can be used, for example, to model a price increase after the first year of a subscription. The unit of measurement is specified by the unitCode property",
				container: $this,
				propertyName: "billingStart",
				release: "11.01",
				source: "schema.org",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        priceComponentType($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Identifies a price component (for example, a line item on an invoice), part of the total price for an offer.",
				container: $this,
				propertyName: "priceComponentType",
				release: "11.01",
				source: "schema.org",
				types: [
					"PriceComponentTypeEnumeration"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        priceType($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "Defines the type of a price specified for an offered product, for example a list price, a (temporary) sale price or a manufacturer suggested retail price. If multiple prices are specified for an offer the [[priceType]] property can be used to identify the type of each such specified price. The value of priceType can be specified as a value from enumeration PriceTypeEnumeration or as a free form text string for price types that are not already predefined in PriceTypeEnumeration.",
				container: $this,
				propertyName: "priceType",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text",
					"PriceTypeEnumeration"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        referenceQuantity($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "The reference quantity for which a certain price applies, e.g. 1 EUR per 4 kWh of electricity. This property is a replacement for unitOfMeasurement for the advanced cases where the price does not relate to a standard unit.",
				container: $this,
				propertyName: "referenceQuantity",
				release: "11.01",
				source: "schema.org",
				types: [
					"QuantitativeValue"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        unitCode($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "The unit of measurement given using the UN\\/CEFACT Common Code (3 characters) or a URL. Other codes than the UN\\/CEFACT Common Code may be used with a prefix followed by a colon.",
				container: $this,
				propertyName: "unitCode",
				release: "11.01",
				source: "schema.org",
				types: [
					"URL",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        unitText($this, value) {
			window.LiveElement.Schema.setProperty({
				comment: "A string or text indicating the unit of measurement. Useful if you cannot provide a standard unit code for\n<a href='unitCode'>unitCode<\\/a>.",
				container: $this,
				propertyName: "unitText",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
